server {
    listen 80;
    server_name localhost;
    root /var/www/myphpapp;
    index index.php index.html;

    access_log /var/log/nginx/myphpapp_access.log;
    error_log /var/log/nginx/myphpapp_error.log;

    # Gzip compression
    gzip on;
    gzip_types text/css application/javascript image/svg+xml text/html;
    gzip_min_length 256;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static assets
    location /assets/ {
        alias /var/www/myphpapp/assets/;
    }

    # Optional caching for static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        access_log off;
    }
}